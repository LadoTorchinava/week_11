<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info List</title>
  </head>
  <body>
    <h1>Info List</h1>
    <ul>
      {% for item in info %}
      <li>
        Title: {{ item.title }}, Name: {{ item.name }}, Text: {{ item.text }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
